name: Validate Postman Project Files

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Postman collection file
        run: |
          echo "üîç Checking for Postman collection file..."
          COLLECTION_PATH="collections/JSONPlaceholder API Testing Project - Levente Cornea.postman_collection.json"
          if [ -f "$COLLECTION_PATH" ]; then
            echo "‚úÖ Collection file found: $COLLECTION_PATH"
          else
            echo "‚ùå Missing Postman collection file."
            exit 1
          fi

      - name: Check Postman environment file
        run: |
          echo "üîç Checking for Postman environment file..."
          ENV_PATH="environments/JSONPlaceholder_Environment.postman_environment.json"
          if [ -f "$ENV_PATH" ]; then
            echo "‚úÖ Environment file found: $ENV_PATH"
          else
            echo "‚ùå Missing Postman environment file."
            exit 1
          fi

      - name: Display project information
        run: |
          echo "üìò Project: JSONPlaceholder API Testing - Levente Cornea"
          echo "‚úîÔ∏è Postman GUI used for API automation (no CLI dependencies)."
          echo "‚úîÔ∏è CI verifies the presence of both collection and environment files."
          echo "‚úîÔ∏è Files are ready for import into Postman for local or demo execution."
