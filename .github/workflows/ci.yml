name: Postman API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Postman CLI
        run: npm install -g postman

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman collection
        run: postman collection run "collections/JSONPlaceholder API Testing Project â€“ Levente Cornea.postman_collection.json"
